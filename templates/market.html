{% extends 'layout.html' %}

{% block content %}
<div>
    <div>
        <h1 style="margin:5vh 5vw">최근 올라온 상품들을 확인하세요.</h1>
        
        {% for product in products %}
    <div style="width:100%; height:400px;">
        <div style="width:30%; height:370px; float:left; margin-left:20%; margin-top:30px;">
            <img src="/static/files/{{ product.p_img }}" alt="product_img" width="300px" height="300px"/></br>
            ●{{ product.p_state }}</br></br>
        </div>
        <div style="width:50%; height:390px; float:right; margin-top:10px;">
            <h2>{{ product.p_title }}</h2>
            <p>#{{ product.p_keyword }}</p>
            &nbsp;상품 설명
            <div style="width: 400px; height: 30%; background-color: rgb(233, 233, 233); border-radius: 15px; ">
                </br>&nbsp;&nbsp;
                {{ product.p_description }}
            </div>
            <p>가격: {{ product.p_price }}₩</p>
            <a href='/Shop/{{product.p_userNum}}'><button style="background:white; border-radius:10px; font-size: 12pt; color:#333; border-color:#333; border-style:solid; border-width:2px;cursor:pointer">상점 구경</button></a>
        </div>
    </div>
    <hr style="width: 80%;">
</br>
{% endfor %}
    </div>
</div>
{% endblock %}
