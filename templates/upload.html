{% extends 'layout.html' %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div style="width: 100%; height: 90%;">
        <form method='POST' enctype='multipart/form-data'>
            <div style="margin-left:10%;">
                <h2>상품 등록</h2>
                <p>상품 이미지를 업로드하세요.</p>
            </div>
            <div style="width: 30%; height: 90%; float:left; margin-left:20%">
                <img src="static\images\camera.png" alt="upload_icon" style="width: 250px; height:250px; margin-top:5vh"><br/><br/>
                    
                
                <input type="file" name = "file" />
            </div>
            <div style="width: 50%; height: 90%; float:right; margin-top:1%;">
                </br></br>
                <input style="width: 300px;
                height: 32px;
                font-size: 15px;
                border: 0;
                border-radius: 15px;
                outline: none;
                padding-left: 10px;
                background-color: rgb(233, 233, 233);" type = "text" name = "p_title" placeholder = "상품 이름" /></br></br>

                <input style="width: 300px;
                height: 32px;
                font-size: 15px;
                border: 0;

                background-color: rgb(233, 233, 233);" type = "text" name = "p_price" placeholder = "가격" /></br></br>

                <input style="width: 300px;
                height: 32px;

                <input style="width: 300px;

                <input style="width:70px; height:35px; background:#333; border-radius:10px; font-size: 12pt; color:white; border-color:#333; border-style:solid; border-width:2px;" type = "submit" value = "submit" />
            </div>

    </div>

</body>

{% endblock %}
