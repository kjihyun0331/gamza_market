{% block content %}

    <meta http-equiv="X-UA-Compatible" content="IE-edge">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload_style.css') }}">
</head>

<body>
    <form method='POST' enctype='multipart/form-data'>
        <h3>상품 정보</h3>

    </br>
